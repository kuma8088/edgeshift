<svg xmlns="http://www.w3.org/2000/svg" viewBox="5 8 370 155">
  <!-- Background -->
  <rect x="5" y="8" width="370" height="155" fill="#fafafa" rx="6"/>

  <!-- Internet -->
  <circle cx="35" cy="80" r="22" fill="#e5e5e5" stroke="#737373" stroke-width="1.5"/>
  <text x="35" y="77" text-anchor="middle" font-family="system-ui" font-size="8" font-weight="bold" fill="#1e1e1e">Inter</text>
  <text x="35" y="87" text-anchor="middle" font-family="system-ui" font-size="8" font-weight="bold" fill="#1e1e1e">net</text>

  <!-- Arrow to Cloudflare -->
  <defs>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <path d="M0,0 L6,3 L0,6 Z" fill="#525252"/>
    </marker>
  </defs>
  <path d="M62 80 L85 80" stroke="#525252" stroke-width="2" fill="none" marker-end="url(#arrow)"/>

  <!-- Cloudflare -->
  <rect x="90" y="45" width="80" height="70" fill="#f38020" fill-opacity="0.15" stroke="#f38020" stroke-width="1.5" rx="6"/>
  <text x="130" y="63" text-anchor="middle" font-family="system-ui" font-size="8" font-weight="bold" fill="#1e1e1e">Cloudflare</text>
  <text x="130" y="76" text-anchor="middle" font-family="system-ui" font-size="7" fill="#525252">Tunnel / Email</text>
  <text x="130" y="88" text-anchor="middle" font-family="system-ui" font-size="7" fill="#525252">WAF / CDN</text>

  <!-- Arrow to Dell -->
  <path d="M175 80 L195 80" stroke="#525252" stroke-width="2" fill="none" marker-end="url(#arrow)"/>

  <!-- Dell WorkStation -->
  <rect x="200" y="32" width="170" height="125" fill="#0076ce" fill-opacity="0.1" stroke="#0076ce" stroke-width="1.5" rx="6"/>
  <text x="285" y="46" text-anchor="middle" font-family="system-ui" font-size="8" font-weight="bold" fill="#0076ce">Dell WorkStation</text>
  <text x="285" y="58" text-anchor="middle" font-family="system-ui" font-size="7" fill="#525252">Rocky Linux + Docker</text>

  <!-- Blog Stack -->
  <rect x="210" y="70" width="72" height="40" fill="#22c55e" fill-opacity="0.2" stroke="#22c55e" stroke-width="1.5" rx="4"/>
  <text x="246" y="86" text-anchor="middle" font-family="system-ui" font-size="8" font-weight="bold" fill="#1e1e1e">Blog Stack</text>
  <text x="246" y="98" text-anchor="middle" font-family="system-ui" font-size="7" fill="#525252">WP Ã— 17</text>

  <!-- Mail Stack -->
  <rect x="288" y="70" width="72" height="40" fill="#3b82f6" fill-opacity="0.2" stroke="#3b82f6" stroke-width="1.5" rx="4"/>
  <text x="324" y="86" text-anchor="middle" font-family="system-ui" font-size="8" font-weight="bold" fill="#1e1e1e">Mail Stack</text>
  <text x="324" y="98" text-anchor="middle" font-family="system-ui" font-size="7" fill="#525252">Postfix/Dovecot</text>

  <!-- Portal -->
  <rect x="210" y="114" width="72" height="38" fill="#a855f7" fill-opacity="0.2" stroke="#a855f7" stroke-width="1.5" rx="4"/>
  <text x="246" y="130" text-anchor="middle" font-family="system-ui" font-size="8" font-weight="bold" fill="#1e1e1e">Portal</text>
  <text x="246" y="142" text-anchor="middle" font-family="system-ui" font-size="7" fill="#525252">FastAPI+React</text>

  <!-- Database -->
  <rect x="288" y="114" width="72" height="38" fill="#eab308" fill-opacity="0.2" stroke="#eab308" stroke-width="1.5" rx="4"/>
  <text x="324" y="130" text-anchor="middle" font-family="system-ui" font-size="8" font-weight="bold" fill="#1e1e1e">MariaDB</text>
  <text x="324" y="142" text-anchor="middle" font-family="system-ui" font-size="7" fill="#525252">+ Redis</text>

  <!-- Tailscale -->
  <rect x="90" y="125" width="80" height="32" fill="#5865f2" fill-opacity="0.15" stroke="#5865f2" stroke-width="1.5" rx="6"/>
  <text x="130" y="139" text-anchor="middle" font-family="system-ui" font-size="8" font-weight="bold" fill="#1e1e1e">Tailscale VPN</text>
  <text x="130" y="150" text-anchor="middle" font-family="system-ui" font-size="7" fill="#525252">Zero Trust Access</text>

  <!-- Arrow from Tailscale to Dell -->
  <path d="M175 140 L195 125" stroke="#525252" stroke-width="1.5" stroke-dasharray="4,2"/>
</svg>
