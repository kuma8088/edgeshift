<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="awsGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff9900;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#ff9900;stop-opacity:0.05"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="200" fill="#fafafa" rx="8"/>

  <!-- Client Layer -->
  <rect x="20" y="30" width="70" height="40" fill="#e5e5e5" stroke="#737373" stroke-width="1" rx="4"/>
  <text x="55" y="55" text-anchor="middle" font-family="system-ui" font-size="10" fill="#525252">LINE</text>

  <rect x="20" y="80" width="70" height="40" fill="#e5e5e5" stroke="#737373" stroke-width="1" rx="4"/>
  <text x="55" y="105" text-anchor="middle" font-family="system-ui" font-size="10" fill="#525252">React Web</text>

  <!-- Arrows -->
  <path d="M95 50 L130 85" stroke="#a3a3a3" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>
  <path d="M95 100 L130 85" stroke="#a3a3a3" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>

  <!-- API Gateway -->
  <rect x="135" y="60" width="70" height="50" fill="#ff9900" fill-opacity="0.15" stroke="#ff9900" stroke-width="1" rx="4"/>
  <text x="170" y="82" text-anchor="middle" font-family="system-ui" font-size="9" fill="#525252">API</text>
  <text x="170" y="95" text-anchor="middle" font-family="system-ui" font-size="9" fill="#525252">Gateway</text>

  <!-- Arrow to Lambda -->
  <path d="M210 85 L240 85" stroke="#a3a3a3" stroke-width="1.5" fill="none"/>

  <!-- Lambda -->
  <rect x="245" y="60" width="60" height="50" fill="#ff9900" fill-opacity="0.15" stroke="#ff9900" stroke-width="1" rx="4"/>
  <text x="275" y="90" text-anchor="middle" font-family="system-ui" font-size="9" fill="#525252">Lambda</text>

  <!-- Arrow to DynamoDB -->
  <path d="M310 85 L340 85" stroke="#a3a3a3" stroke-width="1.5" fill="none"/>

  <!-- DynamoDB -->
  <rect x="345" y="55" width="45" height="60" fill="#4051b5" fill-opacity="0.15" stroke="#4051b5" stroke-width="1" rx="4"/>
  <text x="367" y="82" text-anchor="middle" font-family="system-ui" font-size="8" fill="#525252">Dynamo</text>
  <text x="367" y="93" text-anchor="middle" font-family="system-ui" font-size="8" fill="#525252">DB</text>

  <!-- Cognito -->
  <rect x="165" y="140" width="70" height="35" fill="#dd344c" fill-opacity="0.15" stroke="#dd344c" stroke-width="1" rx="4"/>
  <text x="200" y="162" text-anchor="middle" font-family="system-ui" font-size="9" fill="#525252">Cognito</text>

  <!-- Bedrock -->
  <rect x="255" y="140" width="60" height="35" fill="#01a88d" fill-opacity="0.15" stroke="#01a88d" stroke-width="1" rx="4"/>
  <text x="285" y="162" text-anchor="middle" font-family="system-ui" font-size="9" fill="#525252">Bedrock</text>

  <!-- Vertical lines -->
  <path d="M170 115 L170 135" stroke="#a3a3a3" stroke-width="1" stroke-dasharray="3,2"/>
  <path d="M275 115 L275 135" stroke="#a3a3a3" stroke-width="1" stroke-dasharray="3,2"/>

  <!-- Title -->
  <text x="200" y="18" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="bold" fill="#1e1e1e">Serverless Architecture</text>
</svg>
